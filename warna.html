<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estimasi Warna (Pt-Co) dari Turbidity (NTU)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 16px;
      margin: 0;
      background-color: #fdfdfd;
      color: #222;
      line-height: 1.5;
      transition: background-color 0.3s, color 0.3s;
    }
    h2 {
      margin-bottom: 8px;
      font-size: 1.4rem;
      text-align: center;
    }
    p {
      font-size: 0.95rem;
      color: #555;
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 16px;
      font-size: 0.95rem;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      background: #fff;
      color: #000;
      transition: background-color 0.3s, color 0.3s, border-color 0.3s;
    }
    textarea {
      height: 70px;
      resize: none;
      font-weight: bold;
    }
    .note {
      font-size: 0.75rem;
      color: red;
      margin-top: 6px;
    }
    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.75rem;
      color: #aaa;
    }

    /* Tombol toggle */
    .theme-toggle {
      position: fixed;
      top: 12px;
      right: 12px;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: #fff;
      font-size: 0.85rem;
      cursor: pointer;
      z-index: 1000;
      transition: background-color 0.3s;
    }
    .theme-toggle:hover {
      background: #0056b3;
    }

    /* Dark mode */
    body.dark {
      background-color: #121212;
      color: #e0e0e0;
    }
    body.dark p {
      color: #bbb;
    }
    body.dark input,
    body.dark textarea {
      background: #1e1e1e;
      color: #f5f5f5;
      border: 1px solid #444;
    }
    body.dark textarea {
      background: #2a2a2a;
    }
    body.dark footer {
      color: #666;
    }

    /* Responsif */
    @media (max-width: 480px) {
      body {
        padding: 12px;
      }
      h2 {
        font-size: 1.2rem;
      }
      input, textarea {
        font-size: 0.95rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <button class="theme-toggle" id="toggleTheme">ðŸŒ™ Dark</button>

  <h2>Estimasi Warna (Pt-Co) Berdasarkan Turbidity (NTU)</h2>
  <p>Masukkan nilai kekeruhan air dalam satuan NTU, dan sistem akan memperkirakan warna (Pt-Co) menggunakan interpolasi data.</p>

  <label for="inputAngka">Turbidity (NTU):</label>
  <input type="number" step="0.01" id="inputAngka" placeholder="Contoh: 2.25" autofocus>

  <label for="outputHasil">Estimasi Warna (Pt-Co):</label>
  <textarea id="outputHasil" disabled placeholder="Hasil akan muncul di sini..."></textarea>
  <div class="note">* Nilai hanya estimasi, gunakan alat yang disediakan untuk melakukan pengecekan secara akurat.</div>

  <footer>214 07 525</footer>

  <script>
    function hitungHasil(x) {
      const data = [
        [0.94, 6],
        [1.39, 7],
        [2.58, 9],
        [3.15, 13],
        [5.90, 25]
      ];

      let x0, y0, x1, y1;

      if (x <= data[0][0]) {
        [x0, y0] = data[0];
        [x1, y1] = data[1];
      } else if (x >= data[data.length - 1][0]) {
        [x0, y0] = data[data.length - 2];
        [x1, y1] = data[data.length - 1];
      } else {
        for (let i = 0; i < data.length - 1; i++) {
          if (x >= data[i][0] && x <= data[i + 1][0]) {
            [x0, y0] = data[i];
            [x1, y1] = data[i + 1];
            break;
          }
        }
      }

      const y = y0 + (x - x0) * (y1 - y0) / (x1 - x0);
      return Math.round(y);
    }

    const input = document.getElementById("inputAngka");
    const output = document.getElementById("outputHasil");
    const toggleBtn = document.getElementById("toggleTheme");

    // Default ikuti preferensi sistem
    if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
      document.body.classList.add("dark");
      toggleBtn.textContent = "â˜€ï¸ Light";
    }

    // Toggle manual
    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      if (document.body.classList.contains("dark")) {
        toggleBtn.textContent = "â˜€ï¸ Light";
      } else {
        toggleBtn.textContent = "ðŸŒ™ Dark";
      }
    });

    // Hitung hasil input
    input.addEventListener("input", () => {
      const val = parseFloat(input.value);
      if (isNaN(val) || val < 0) {
        output.value = "";
      } else {
        output.value = hitungHasil(val) + " Pt-Co";
      }
    });
  </script>

</body>
</html>
